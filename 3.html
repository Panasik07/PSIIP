<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      height: 2000px; /* Для создания длинной страницы с полосой прокрутки */
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener('scroll', function(event) {
      const scrolledY = window.scrollY;
      console.log('Прокрутка страницы Y: ' + scrolledY);
    });
  </script>
</body>
</html>
